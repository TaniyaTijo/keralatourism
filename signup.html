<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>SIGN IN</title>
    <link rel="stylesheet" href="css/loginstyles.css">
</head>
<body background="images/alp1.jpg">
    <div class="head-tag">
        <a href="index.html">Home</a>
        <a href="login.html">Log In</a>
        <a href="signup.html">Sign Up</a>
        <a href="district.html">District</a>
    </div>
    <form action="#"class="signin">
        <h2>Create an account </h2>
        <br>
        <div class="signupcont">
            <label>First Name</label>
            <br>
            <input type="text" placeholder="enter the first name">
        </div>
        <br>
        <div class="signupcont">
            <label>Last Name</label>
            <br>
            <input type="text"placeholder="enter the last name">
        </div>
        <br>
        <div class="signupcont">
            <label>Phone Number</label>
            <br>
            <input type="number" placeholder="enter the phone number">
        </div>
        <br>
        <div class="signupcont">
            <label>Email</label>
            <br>
            <input type="text" placeholder="enter the email">
        </div>
        <br>
        <div class="signupcont">
            <label>Password</label>
            <br>
            <input type="password" placeholder="enter password">
        </div>
        <br>
        <div>
            <button id="Sign_Up">Sign Up</button>
        </div>
    </form>
    
</body>
</html>
